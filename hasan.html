<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple html project for sp</title>
    <style>
        form{ 
            max-width: 500px;
            
        }
        span{ color: red;}
        
        
    </style>
</head>
<body>
    <form style="border:2px solid black  ; margin-top: 10px;">
       <div style="margin-top: 10px">
        <label for="Name">Name <span>*</span></label>
        <input   type="text" id="Name" name="Name" >
       </div>
       <br>
        <div>
            <label for="Address">Address <span>*</span></label>
        <input  type="text" id="Address" name="Address"> 
        </div>
        <br>
        <div>

        <label for="Zip Code">Zip Code <span>*</span></label>
        <input  type="text" id="Zip Code" name="Zip Code">
    </div><br>
    <div>

        <label for="Email">Email <span>*</span></label>
        <input type="Email" id="Email" name="Email">
    </div><br>
    <div>

        <label for="Phone">Phone <span>*</span></label>
        <input  type="number" id="Phone" name="Phone">
    </div><br>


        <div>
            <label for="Preferences">Preferences<span>*</span></label>
        <input  type="checkbox" id="Red" name="Red" value="Red">Red
        <input   type="checkbox" id="Green" name="Green" id="Green" >Green
        <input  type="checkbox" id="Blue" name="Blue" id="Blue" >Blue
        </div><br>
        <div>
       <label for="Gender">Gender<span>*</span></label>
        <input type="radio" id="Gender" name="Gender" value="male">Male
        <input  type="radio" id="Gender" name="Gender" value="female">Female
    </div>
    <br>
    <div>

        <label for="Country">Country<span>*</span></label>
        <select name="Country" id="Country">Country
        <option value="Please Select" selected>Please Select</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Oman">Oman</option>
        <option value="India">India</option>
        <option value="Napal">Napal</option>
    </select>
      
    </div><br>
    <div>

        <label for="PassWord (6-8 characters)">PassWord (6-8 characters)<span>*</span></label>
        <input type="number" id="PassWord (6-8 characters)l" name="PassWord (6-8 characters)">
    </div><br>
    <div>

        <label for="Verify PassWord">Verify PassWord<span>*</span></label>
        <input  type="number" id="Verify PassWord" name="Verify PassWord">
    </div><br>
    <div style="margin-left: 120px">
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </div>

    
 
    
       
      

      


            
    </form>
   
    
</body>
</html>
